<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Panels</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/blockly"></script>
    <!-- Load Blockly core -->
    <script src="./node_modules/blockly/blockly_compressed.js"></script>
    <!-- Load the default blocks -->
    <script src="./node_modules/blockly/blocks_compressed.js"></script>
    <!-- Load a generator -->
    <script src="./node_modules/blockly/javascript_compressed.js"></script>
    <!-- Load a message file -->
    <script src="./node_modules/blockly/msg/en.js"></script>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <!-- 버튼 추가 -->
        <div class="container" id="blocklyDiv" style="width: 100%; height: 100%; position: relative;">
        </div>
        <div class="designer">
            <div class="resize-handle-horizontal"></div>
            <div class="resizable top-right">
                <div id="resultpage-container">
                    <div id="text0" class="resizable" contenteditable="true" style="height: 10px; width: 10px; position: absolute; opacity: 1; background-color: white; z-index: 0; border: 1px solid; resize: both; overflow: auto;"></div>
                    <div id="text1" class="resizable" contenteditable="true" style="height: 10px; width: 10px; position: absolute; opacity: 1; background-color: white; z-index: 0; border: 1px solid; resize: both; overflow: auto;"></div>
                </div>
            </div>
            <div class="resize-handle-vertical"></div>
            <div class="resizable bottom-right">
                <button id="generateCodeButton" style="position: absolute; top: 10px; left: 10px;">Generate Code</button>
            </div>
        </div>
    </div>
    <script src="script_function.js"></script>
    <script src="script_design.js"></script>
    <script src="script.js"></script>
</body>
</html>
